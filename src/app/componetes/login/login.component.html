<div>

  
     
    <div class="fondoLog">
      <main>
        <div class="caja">
           <img src="assets/user.png" class="avatar" alt="User">
           <h1 (ngSubmit)="">Iniciar sesión</h1>
           <form [formGroup]="form"  (ngSubmit)="onEnviar($event)">
               <!--Username-->
               <label for="username">Nombre de Usuario</label>
               <input type="text" placeholder="Ingresar Nombre de Usuario" required>
   
               <!--Email-->
               <label for="mail">Email</label>
               <input type="gmail" placeholder="name@email.com" required>
   
               <!--Password-->
               <label for="password">Contraseña</label>
               <input type="password" placeholder="Ingresar Contraseña"required>
   
               <!--Botón de inicio de sesión-->
               <input type="submit" value="Log In" id="boton">
               <!--Contraseña olvidada-->
               <a class="doris" href="#">¿Olvidaste tu contraseña?</a>
           </form>
        </div>
      </main>
         <!--Pie de página-->
         <footer class="footer">
             <a href="https://pixabay.com/"class="paisaje" target="blanck"><h5>Foto de Pixabay</h5></a>
         </footer>
    </div>



</div>
